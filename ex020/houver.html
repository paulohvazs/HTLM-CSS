<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        /* Leia-se um paragrafo filho da div. O simbolo > significa child */
        div > p { 
            display: none;
        }

        div:hover{
            color: darkgreen;
            font-weight: bold;

        }

        div:hover > p {
            display: block;
            color:lightyellow;
            background-color: gold;
            width: 200px;

        }
    </style>
</head>
<body>
    <!--Um hover é uma ação que acontece quando o mouse é passado em cima de terminado texto.-->
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
